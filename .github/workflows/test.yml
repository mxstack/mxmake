name: Tests

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        exclude:
          # python 3.8 and windows do not like each other here, so we do not support it
          - python-version: "3.8"
            os: windows-latest
          # GH does not support macos and python 3.8
          - python-version: "3.8"
            os: macos-latest
          # GH does not support macos and python 3.9
          - python-version: "3.9"
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"
    - name: Install Project (Windows)
      if: runner.os == 'Windows'
      run: make MAKESHELL='C:/Program Files/Git/usr/bin/bash' install
    - name: Install Project (Unix)
      if: runner.os != 'Windows'
      run: make install
    - name: Run Tests (Windows)
      if: runner.os == 'Windows'
      run: make MAKESHELL='C:/Program Files/Git/usr/bin/bash' test
    - name: Run Tests (Unix)
      if: runner.os != 'Windows'
      run: make test
